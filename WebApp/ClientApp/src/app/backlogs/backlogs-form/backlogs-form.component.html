<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="service.formData.id" />
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control from-control-lg"
           placeholder="Eneter backlog title" name="title" #title="ngModel"
           [(ngModel)]="service.formData.title"
           required [class.invalid]="title.invalid && title.touched">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control from-control-lg"
              rows="3"
              placeholder="Eneter backlog title"
              name="description"
              #description="ngModel"
           [(ngModel)]="service.formData.description"
              required [class.invalid]="description.invalid && description.touched">
</textarea>
  </div>
  <div class="form-group">
    <label>Priority</label>
    <select name="priority" [(ngModel)]="service.formData.priority" class="form-select">
      <option *ngFor="let key of priorityKeys" [ngValue]="key">{{priorities[key]}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Is Active</label>   
    <div class="form-check">
      <input type="checkbox" class="form-check-input"
             id="isActive" name="isActive" #isActive="ngModel"
             [(ngModel)]="service.formData.isActive">
      <label class="form-check-label" for="isActive"></label>
    </div>
  </div>
  <div class="form-group">
    <hr />
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </div>
</form>
