<form>
  <input type="hidden" name="id" [value]="service.formData.id" />
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control from-control-lg"
           placeholder="Eneter backlog title" name="title" #title="ngModel"
           [(ngModel)]="service.formData.title">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control from-control-lg"
              rows="3"
              placeholder="Eneter backlog title"
              name="description"
              #description="ngModel"
           [(ngModel)]="service.formData.description">
</textarea>
  </div>
  <div class="form-group">
    <label>Priority</label>
    <input type="text" class="form-control from-control-lg"
           placeholder="Eneter backlog title" name="priority" #priority="ngModel"
           [(ngModel)]="service.formData.priority">
  </div>
  <div class="form-group">
    <label>Is Active</label>   
    <div class="form-check">
      <input type="checkbox" class="form-check-input"
             id="isActive" name="isActive" #isActive="ngModel"
             [(ngModel)]="service.formData.isActive">
      <label class="form-check-label" for="isActive"></label>
    </div>
  </div>  
</form>
